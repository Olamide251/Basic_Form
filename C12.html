<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C12</title>
    <link rel="stylesheet" href="css/C12.css">
</head>
<body>
    <form action="" method="post">
    <fieldset>
    <h1> Email Sign Up Form</h1>
    <p> We would love to be in touch with you. Please sign up to receive emails from us</p>
    <p> Please Complete all the information below:</p>


    <label for="#">Name</label><br>
<input        
type="text"
name="firstname"
id="first"
placeholder="First name"
size="30"
required
/> 
<input
type="text"
name="last name"
id="last"
placeholder="Last name"
size="30"
required
/><br><br>

<label for="#">Gmail</label><br>
    <input
    type="email"
    name="gmail"
    id="mail"
    placeholder="@gmail.com"
    size="30"
    required
    /> <br><br>
<label for="#">Phone</label><br>
    <input
    type="number"
    name="phone"
    id="phone"
    placeholder="+234"
    size="30"
    required
    /> <br><br>
 <label for="#">Address</label><br>
        <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
        size="30"
        required
        /> <br><br>
   <label for="#">State</label><br>
        <input
        type="text"
        name="state"
        id="state"
        placeholder="Eg. Lagos"
        size="30"
        required
        /> <br><br>
    <label for="#">Country</label><br>
    <input
    type="text"
    name="country"
    id="country"
    placeholder="Eg. Nigeria"
    size="30"
    required
    />
</p>
<div>
    <label for="comment"> Comment,Question or Suggestion</label>
    <br>
    <textarea name="comment" id="comment" rows="4"></textarea>
</div>
<button>Submit</button>
</fieldset>
</form>
</body>
</html>
